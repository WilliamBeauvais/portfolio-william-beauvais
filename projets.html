<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio William Beauvais</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/knq4tjk.css" />
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a class="nom" href="accueil.html">William Beauvais</a>
    <div class="nav-header">
      <a href="projets.html" class="nav-option-header">Projets</a>
      <a href="apropos.html" class="nav-option-header">À propos</a>
      <a href="accueil.html" class="nav-accueil">
        <img src="img/maison-header.png" alt="accueil" class="maison-header" />
      </a>
    </div>
  </div>

  <!-- Contenu Vue -->
  <div id="app" class="mesprojets">
    <h1 class="titre">Mes projets</h1>

    <!-- Filtres visibles (statique, juste design) -->
    <div class="filtres">
  <a
    v-for="categorie in categories"
    :key="categorie"
    @click="changerFiltre(categorie)"
    :class="['filtre', filtreActif === categorie ? 'filtre-actif' : '']"
  >
    {{ categorie }}
  </a>
</div>

    <!-- Toutes les cartes des projets -->
    <div class="toutlesprojets">
  <a v-for="projet in projetsFiltres" :key="projet.id" :href="projet.link" class="projet-carte">
    <img :src="projet.images" :alt="projet.title" class="img-carte" />
    <p class="titre-carte">{{ projet.title }}</p>
  </a>
</div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <h1 class="merci">Merci</h1>
    <p class="contact">
      N'hésitez pas à me contacter pour des projets ou n'importe quelles autres raisons.
    </p>
    <p class="infos">
      William Beauvais   wbeauvais19@gmail.com   514-889-4575
    </p>
    <div class="nav-footer">
      <a href="projets.html" class="nav-option-footer">Projets</a>
      <a href="apropos.html" class="nav-option-footer">À propos</a>
      <a href="accueil.html" class="nav-accueil nav-accueil-actif">
        <img src="img/maison-footer.png" alt="accueil" class="maison-footer" />
      </a>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
